<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Students Web</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav th:insert="fragments :: nav"></nav>
<div class="container mt-5 mb-5 text-center">
    <h1>Добавление Студента</h1><br>
    <p th:if="${studentIsExist}" class="error alert alert-warning" role="alert"
       th:text="'Student ' + ${student.firstName} + ' ' + ${student.lastName} + ' already exist!'"/>
    <p th:if="${numberIsExist}" class="error alert alert-warning" role="alert"
       th:text="'Number ' + ${student.number} + ' is already taken!'"/>
    <form action="/add" method="post">
        <input type="text" name="firstName" placeholder="Имя" class="form-control"><br>
        <input type="text" name="lastName" placeholder="Фамилия" class="form-control"><br>
        <input type="text" name="age" placeholder="Возраст" class="form-control"><br>
        <input type="text" name="number" placeholder="Номер телефона" class="form-control"><br>
        <input type="text" name="clas" placeholder="Класс" class="form-control"><br>
        <input type="text" name="subClass" placeholder="Подкласс" class="form-control"><br>
        <button type="submit" class="btn btn-success ">Добавить</button>
    </form>
</div>
</body>
</html>
