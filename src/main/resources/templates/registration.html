<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Create an account</title>
</head>
<body>
<div class="container justify-content-center mt-5 mb-5 col-md-4 text-center bg-dark">
    <br>
    <p th:if="${username}" class="error alert alert-primary" role="alert">Username Error</p>
    <p th:if="${usernameDuplicate}" class="error alert alert-primary" role="alert">Username Duplicate</p>
    <p th:if="${password}" class="error alert alert-primary" role="alert">Password Error</p>
    <p th:if="${passwordConfirm}" class="error alert alert-primary" role="alert">Password confirm Error</p>
    <form th:action="@{/registration}" th:object="${userForm}" method="post">
        <div class="input-group mb-3">
        <input type="text" class="form-control" name="username" id="username" placeholder="Login" autofocus="autofocus"
               th:field="*{username}"/> <br>
        </div>
        <div class="input-group mb-3">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" autofocus="autofocus"
               th:field="*{password}"/> <br>
        </div>
        <div class="input-group mb-3">
        <input type="password" class="form-control" name="password" id="passwordConfirm" placeholder="Password Confirm" autofocus="autofocus"
               th:field="*{passwordConfirm}"/> <br>
        </div>
        <input type="submit" value="Registration" class="btn btn-success">

    </form>
    <br>
</div>
</body>
</html>
